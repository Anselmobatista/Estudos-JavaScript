<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome ?')
        document.write(`Olá, <strong> ${nome}!</strong> Seu nome tem ${nome.length} letras. <br/>`)// Conta as letras do nome
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}.`)
        //<br/> quebra de texto
        // strong é o negrito
    </script>
</body>

</html>
