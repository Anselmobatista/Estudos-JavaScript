<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(19, 102, 19);
            /* cor de fundo do div */
            color: white;
            /* cor do textp */
            width: 200px;
            /*largura background*/
            height: 200px;
            /*altura background*/
            line-height: 200px;
            /*mesma altura texto*/
            text-align: center;
            /*texto no centro*/
        }
    </style>
</head>

<body>
    <div id="area">
        Intereja...
    </div>

    <script>
        var a = window.document.getElementById('area') //var est√° fora para ser ulitizado por todas as funcitions.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!!!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>

</body>

</html>
